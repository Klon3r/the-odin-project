<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div id="title"><h1>Etch-A-Sketch</h1></div>
  <div id="content">

    <div id="slidercontainer">
      <input type="range" min="2" max="28" value="16" class="slider" id="gridSlider">
    </div>
    <div id="sliderValue"><h3>Grid Size:</h3> <h3 id="gridSliderOutput"></h3></div>
    

    <div id="display"></div>
    <div id="buttons">
      <button onclick=createGrid(16)>CREATE GRID</button>
      <br>
      <input type="color" id="colorChoice">
    </div>

  </div>

  
</body>
