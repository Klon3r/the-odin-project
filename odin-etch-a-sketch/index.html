<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div id="title"><h1>Etch-A-Sketch</h1></div>
  <div id="content">

    
    
    
    
    <!-- button container  -->
  <div id="container">
    <div id="buttons">
      <div id="colorChoiceBoxes">
        <h3>Color: </h3><input type="color" id="colorChoice">
      </div>
      <br>
      <div id="sliderValue"><h3>Grid Size:</h3><h3 id="gridSliderOutput"></h3></div>
      <div id="slidercontainer">
        <input type="range" min="2" max="28" value="16" class="slider" id="gridSlider">
      </div>
      <div id="clear-button">
        <button onclick="clearGrid()">RESET</button>
      </div>
    </div>

    <!-- grid -->
    <div id="grid-container">
      <div id="display"></div>
    </div>

  </div>

  </div>

  <!-- footer -->
  <div id="footer">
    <p class="footer-text">TerminalKlone</p>
    <a href="https://github.com/TerminalKlone">
      <img src="./img/github-black.svg" alt="github icon" href="https://github.com/TerminalKlone">
    </a>

  </div>

  
</body>
</html>
