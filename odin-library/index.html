<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Library</h2>
      <button id="new-book" onclick="addBook()">Add Book</button>
    </div>
    <div id="content" class="content">
      <dialog id="addBookDialog">
        <div id="input-div">
          <label for="bookNameInput">Title: </label>
          <input type="text" name="bookNameInput" id="bookNameInput" required>
        </div>
        <div id="input-div">
          <label for="bookAuthorInput">Author: </label>
          <input type="text" name="bookAuthorInput" id="bookAuthorInput" required>
        </div>
        <div id="input-div">
          <label for="bookPagesInput">Pages: </label>
          <input type="number" name="bookPagesInput" id="bookPagesInput">
        </div>
        <div id="input-div">
          <label for="true">Finished? </label>
          <label for="true">Yes</label>
          <input type="radio" name="bookHaveRead" id="true" value="true">
          <label for="false">No</label>
          <input type="radio" name="bookHaveRead" id="false" value="false">
        </div>
        <div id="input-div">
          <button id="cancel" onclick="cancel()">Cancel</button>
          <button id="addBookButton" onclick="addBookToLibrary()">Add Book</button>
        </div>
      </dialog>

    </div>
  </div>
</body>
</html>
