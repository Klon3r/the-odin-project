<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic, Tac, Toe</title>
</head>
<body>
  <div class="header" id="header">
    <h1>Tic Tac Toe</h2>
  </div>

  <div id="container" class="container">
    <div class="player-div">
      <div class="playerOneInfo">
        <h2>Player One (O)</h2>
        <label for="playerOneName">Name: </label>
        <input type="text" name="playerOneName" id="playerOneName">
      </div>
      <h2>VS</h2>
      <div class="playerTwoInfo">
        <h2>Player Two (X)</h2>
        <label for="playerTwoName">Name: </label>
        <input type="text" name="playerTwoName" id="playerTwoName">
      </div>
    </div>
    <div class="start-div">
      <button class="start-button" onclick="startGame()">Start Game</button>
    </div>

  </div>

  <div id="text-output" class="text-output">
  </div>
  <div id="reset-div"></div>

  <dialog id="dialog">
    <h2 id="dialog-text"></h2>
    <button id="new-game-button">New Game!</button>
  </dialog>
</body>
</html>
