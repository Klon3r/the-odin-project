<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic, Tac, Toe</title>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h2>
  </div>

  <div id="container" class="container">
    <div class="player-div">
      <div class="playerOneInfo">
        <h2>Player One (O)</h2>
        <label for="playerOneName">Name: </label>
        <input type="text" name="playerOneName" id="playerOneName">
      </div>

      <div class="playerTwoInfo">
        <h2>Player Two (X)</h2>
        <label for="playerTwoName">Name: </label>
        <input type="text" name="playerTwoName" id="playerTwoName">
      </div>
    </div>
    <div class="start-div">
      <button class="start-button" onclick="StartGame()">Start!</button>
    </div>

  </div>
</body>
</html>
