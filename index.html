<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="content">
  <div class="bg-img">
    <div class="banner">
      <img class="logo-img" src="/img/logo.png" alt="Logo Image">
      <p class="logo-txt">Gamer Den</p>
    </div>
  </div>
  
  <div class="right-side">
    <div class="right-text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your gaming dreams.<br><br>Sign up <em>now</em> to get started.<br><br>You know you want too!</p>
    </div>
    <div class="right-text">
      <br><br><p>Let's do this!</p><br>
    </div>
    <div class="form">
      <div class="input">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" minlength="1" required>
      </div>
      <div class="input">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" minlength="1" required>
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="input">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required
        pattern="^\({0,1}((0|\+61)(2|4|3|7|8)){0,1}\){0,1}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{1}( |-){0,1}[0-9]{3}$">
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="input">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
      </div>
    </div>
    <div class="create">
      <button type="submit">Create Account</button>
      <p style="margin-top: 2vh;">Already have an account? <a href="#">Log in</a></p>
    </div>
  
  </div>
  </div>
</body>
</html>
