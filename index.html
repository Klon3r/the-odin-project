<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="content">
  <div class="bg-img">
    <div class="banner">
      <img class="logo-img" src="/img/logo.png" alt="Logo Image">
      <p class="logo-txt">Gamer Den</p>
    </div>
  </div>
  
  <div class="right-side">
    <div class="form">
      <div class="input">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" minlength="1" required>
      </div>
      <div class="input">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" minlength="1" required>
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="input">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required>
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="input">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
      </div>
    </div>
  
  </div>
  </div>
</body>
</html>
