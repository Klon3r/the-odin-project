<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calc-body">
    <div id="calc-display">
      <p id="text-history"></p>
      <h3 id="text-display"></h3>
    </div>
    <div id="misc-buttons"></div>
    <div id="button-display">
      <div id="number-buttons"></div>
      <div id="operator-buttons"></div>
    </div>
  </div>  
  <div class="footer">
    <p class="footer-text">TerminalKlone 2023</p>
    <a href="https://github.com/TerminalKlone"><img src="./img/github-black.svg" alt="github icon" href="https://github.com/TerminalKlone" onmouseover="this.src='./img/github-white.svg'" onmouseout="this.src='./img/github-black.svg'"></a>
  </div>
</body>
</html>
